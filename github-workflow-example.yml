name: Deploy to Production VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "üöÄ Iniciando deploy..."
            
            cd /opt/production
            
            echo "üì¶ Fazendo pull da nova imagem..."
            docker compose -f docker-compose.production.yml pull
            
            echo "üîÑ Atualizando containers..."
            docker compose -f docker-compose.production.yml up -d --force-recreate
            
            echo "‚è≥ Aguardando containers ficarem saud√°veis..."
            sleep 15
            
            echo "üî® Rodando migrations..."
            docker compose -f docker-compose.production.yml exec -T app php artisan migrate --force
            
            echo "üßπ Limpando e otimizando cache..."
            docker compose -f docker-compose.production.yml exec -T app php artisan optimize:clear
            docker compose -f docker-compose.production.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.production.yml exec -T app php artisan route:cache
            docker compose -f docker-compose.production.yml exec -T app php artisan view:cache
            
            echo "üìä Verificando status dos containers..."
            docker compose -f docker-compose.production.yml ps
            
            echo "‚úÖ Deploy conclu√≠do com sucesso!"

      - name: Health Check
        run: |
          sleep 5
          curl -f https://${{ secrets.DOMAIN }}/up || exit 1

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deploy realizado com sucesso!"
          echo "üåê URL: https://${{ secrets.DOMAIN }}"
          echo "üìä Horizon: https://${{ secrets.DOMAIN }}/horizon"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deploy falhou! Verifique os logs."
